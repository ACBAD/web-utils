<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.E.M.S. - Fingerprint Edition</title>
    <style resource="/src/vault.css"></style>
    <link rel="stylesheet" href="/src/vault.css">
    <script src="/src/vault.js" defer></script>
</head>
<body>

<div class="container">
    <h2>Stateless Vault</h2>

    <div class="group">
        <label>MASTER KEY</label>
        <input type="password" id="mk" placeholder="Passphrase..." autocomplete="off">
        <div id="mk-fingerprint" class="fingerprint-badge">????</div>
    </div>

    <div class="group">
        <label>PLATFORM</label>
        <input type="text" id="site" placeholder="e.g. Google">
        <datalist id="aliases">
        </datalist>
    </div>

    <div class="group" style="display:flex; gap:10px;">
        <div style="flex:1"><label>LEN</label><input type="number" id="len" value="16"></div>
        <div style="flex:1">
            <div style="flex:1">
                <label>SYMBOLS</label>
                <div style="display:flex; align-items:center;">
                    <input type="checkbox" id="enable-sym" checked style="width:auto; margin-right:8px; cursor:pointer;"
                           title="Toggle Symbols">
                    <input type="text" id="custom-sym" placeholder="Default: !@#%_-+" style="flex:1; min-width:0;">
                </div>
            </div>
        </div>
    </div>
    <div class="group" style="border-top: 1px dashed #ccc; padding-top: 15px; margin-top: 15px;">
        <label>CONFIGURATION MANAGE</label>
        <div style="display:flex; gap:10px;">
            <input type="text" id="config-name" placeholder="Alias Key (e.g. My Google)" list="aliases" style="flex:2;">
            <button style="flex:1; background-color: green;" id="config-save-btn">Save</button>
            <button style="flex:1; background-color: red;" id="config-del-btn">Del</button>
        </div>
    </div>
    <button id="gen-btn">Generate</button>
    <div id="output">READY</div>
</div>
<div id="toast" class="toast">Copied</div>
</body>
</html>
